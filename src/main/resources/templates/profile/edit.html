<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${person.getLogin()}">Show person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="post" enctype="multipart/form-data"  th:action="@{/profile/{id}(id=${person.getId()})}" th:object="${person}">
    <div class="mb-3">
        <label th:text="${person.getLogin()}" for="login" class="form-label">Login</label>
        <input class="form-control" id="login" th:field="*{login}" >
    </div>
    <input type="file" name="file">
    <div>
        <img th:if="${person.getAvatar_name() == null}" th:src="@{/img/user.png}" class="img-thumbnail" alt="..." width="100" height="100">
        <img th:unless="${person.getAvatar_name() == null}" th:src="@{/upload/{path}(path=${person.getAvatar_name()})}" class="img-thumbnail" alt="..." width="100" height="100">
    </div>

    <hr>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
