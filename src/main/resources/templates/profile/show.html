<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${person.getLogin()}">Show person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>Person credentials</h2>
<p th:text="'Id: ' + ${person.getId()}">id</p>
<p th:text="'Login: ' + ${person.getLogin()}">login</p>
<img th:if="${person.getAvatar_name() == null}" th:src="@{/img/user.png}" class="img-thumbnail" alt="..." width="100" height="100">
<img th:unless="${person.getAvatar_name() == null}" th:src="@{/upload/{path}(path=${person.getAvatar_name()})}" class="img-thumbnail" alt="..." width="100" height="100">

<div>
    <a th:method="GET" th:href="@{/profile/{id}/edit(id=${person.getId()})}">Редактировать</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
